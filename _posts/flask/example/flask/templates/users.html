<!DOCTYPE html>
<html>
<head>
    <title>使用者清單</title>
</head>
<body>
    <h1>使用者列表</h1>
    <table border="1" cellpadding="10">
        <thead>
            <tr>
                <th>ID</th>
                <th>使用者名稱</th>
                <th>Email</th>
                <th>建立時間</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p><a href="/">回首頁</a></p>
</body>
</html>
